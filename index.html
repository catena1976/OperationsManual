<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <title>Operations Manual</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/reticleComponent.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
</head>
<body>
    <a-scene webxr="requiredFeatures:hit-test; optionalFeatures:dom-overlay; referenceSpaceType:local; overlayElement:#overlay" background="transparent: true">
        <a-box id="box" width="1" height="1" depth="1" color="red" position="0 0 -5" visible="false"></a-box>
        <a-entity ar-reticle geometry="primitive: ring; radiusInner: 0.15; radiusOuter: 0.2" rotation="-90 0 0" visible="false"></a-entity>
    </a-scene>

    <div id="overlay">
        Overlay
    </div>
</body>
</html>
